<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Annie Hayes - Indie-folk artist. Official website coming soon.">
    <title>Annie Hayes - Coming Soon</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <style>
        .coming-soon {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-lg);
            background-color: var(--color-background);
        }
        
        .coming-soon-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .coming-soon h1 {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            color: var(--color-primary);
        }
        
        .coming-soon .subtitle {
            font-size: var(--font-size-large);
            color: var(--color-text-light);
            margin-bottom: var(--spacing-lg);
        }

        /*.coming-soon-image {
            width: 1500px;  /* Adjust size as needed/*
            height: 600px;
            border-radius: 25%;  /* Makes it circular, remove if you want square/*
            object-fit: cover;
            margin-bottom: var(--spacing-md);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }*/
        
        .coming-soon-social {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
            margin-top: var(--spacing-xl);
        }
        
        .coming-soon-social a {
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--color-primary);
            border-radius: var(--radius-md);
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-base);
        }
        
        .coming-soon-social a:hover {
            background-color: var(--color-primary);
            color: var(--color-secondary);
        }
        
        @media (max-width: 768px) {
            .coming-soon h1 {
                font-size: 2rem;
            }
            
            .coming-soon-social {
                flex-direction: column;
                align-items: stretch;
            }
            
            .coming-soon-social a {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main class="coming-soon">
        <div class="coming-soon-content">
            <div class="coming-soon-content">
                <!-- <img src="assets/images/coming-soon.jpg" alt="Annie Hayes" class="coming-soon-image"> -->
                <h1>Annie Hayes</h1>
            </div>
            <p class="subtitle">New website coming soon</p>
            <p>Something super cool is gonna be here soon! In the meantime, connect with Annie on social media and streaming platforms.</p>
            
            <div class="coming-soon-social">
                <a href="https://www.instagram.com/annie.hayes1/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">Instagram</a>
                <a href="https://www.facebook.com/annie.hayes.1422409" target="_blank" rel="noopener noreferrer" aria-label="Facebook">Facebook</a>
                <a href="https://www.youtube.com/@anniehayes1" target="_blank" rel="noopener noreferrer" aria-label="YouTube">YouTube</a>
                <a href="https://open.spotify.com/artist/4s1VncXzZIlDOjuaZ1eLeG" target="_blank" rel="noopener noreferrer" aria-label="Spotify">Spotify</a>
            </div>
        </div>
    </main>
</body>
</html>
